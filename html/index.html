    <body>
        <div class="wrapper">
            <div class="container">
                <h2 class="header">People Counter</h2>
                <form id="peopleCounter">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required/>
                    <label for="imei">IMEI:</label>
                    <select name="imei" id="imei" required>
                        <option value="">Select IMEI</option>
                        <option value="imei-1">IMEI - 1</option>
                        <option value="imei-2">IMEI - 2</option>
                        <option value="imei-3">IMEI - 3</option>
                        <option value="imei-4">IMEI - 4</option>
                    </select>
                    <label for="pao">PAO:</label>
                    <input type="text" name="pao" id="pao" required />
                    <label for="busNum">Bus Number:</label>
                    <input type="text" name="busNum" id="busNum" required />
                    <label for="video">Upload File:</label>
                    <input type="file" name="video" id="video" required />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
